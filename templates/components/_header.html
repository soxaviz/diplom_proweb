{% load static %}
<!--::header part start::-->
<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'home' %}"> <img src="{% static 'img/logo.png' %}" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_icon"><i class="fas fa-bars"></i></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == "/" %} {% endif %}" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class=" nav-item">
                                <a class="nav-link {% if 'shop' in request.path %} {% endif %}" href="{% url 'shop' %}">Shop</a>
                            </li>
                            <li class=" nav-item">
                                <a class="nav-link " href="{% url 'favorites' %}">Избранное</a>
                            </li>
                            <li class="nav-item">
                                {% if not request.user.is_authenticated %}
                                    <a class="nav-link" href="{% url 'login' %}">login</a>
                                    </li>
                                {% else %}
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'logout' %}">logout</a>
                                    </li>
                                {% endif %}
                        </ul>
                    </div>
                    <div class="hearer_icon d-flex align-items-center">
                        <a id="search_1" href="javascript:void(0)"><i class="ti-search"></i></a>
                        <a href="{% url 'cart' %}">
                            <i class="flaticon-shopping-cart-black-shape"></i>
                        </a>


                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="search_input" id="search_input_box">
        <div class="container">
            <form method="get" action="{% url 'search' %}">
                <input type="text" class="form-control" id="search_input" name="q" placeholder="Search Here"
                       value="{{ query }}">
                <button type="submit" class="btn">
                </button>
            </form>
        </div>
    </div>


</header>
<!-- Header part end-->
